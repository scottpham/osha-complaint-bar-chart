    <style type="text/css">
        /* base dailygraphics styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: black;
        }
        h1 {
            margin: 0 0 6px 0;
            font-size: 20px;
            color: black;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: 0 0 22px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }
    </style>

<!--D3 Chart Styles-->
    <style type="text/css">

        /*call this on slow transitions*/
        .no-mouse {
            pointer-events: none;
        }  
         
        .axis {
            font: 10px sans-serif;
        }

        .y.axis path,
        .y.axis line {
            fill: none;
            stroke: none;
            shape-rendering: crispEdges;
        }

        .y.axis line {
            stroke: none;
        } 

        .y.axis .tick {
            fill: rgba(75,75,75,1);
            font-size: 18px;
        }
        /*CHANGE MEDIA SIZE ON MOBILE*/
        @media screen and (max-width: 401px) {
            .y.axis .tick {
                font-size: 14px;
            }
        }

        .x.axis path,
        .x.axis line {
            shape-rendering: crispEdges;
            stroke: none;
            fill: none;
        }
        .x.axis text {
            fill: gray;
        }

        .label {
            font: 12px sans-serif;
            font-family: helvetica;
            fill: #11605E;
            font-weight: bold;
        } 

        .bar {
            fill: #11605E;
        }
        /*CHANGE LABLE SIZE ON MOBILE*/
        @media screen and (max-width: 401px){
            .label {
                font: 12px;
            }
        }
		
        #graphic {
            width: auto;
        },

		.nopadding {
		   padding: 0 !important;
		   margin: 0 !important;
		}

        </style>
</head>
<body>
<div class="container nopadding">

<div class="row nopadding">
    <div class="col-xs-12 nopadding">
        <h1>OSHA Whistleblower Complaints</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <select id="dropdown" class="btn btn-default">
            <option value="dismissed">Dismissed</option>
            <option value="merit">Merit</option>
            <option value="settled">Settled</option>
            <option value="kickout">Kicked out</option>
            <option value="withdrawn">Withdrawn</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div id="graphic"></div>
    </div>
</div>
